<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro al Technology Conference</title>
</head>
<body>
    <h2>Registro al Technology Conference</h2>
    <form action="{{ url_for('registrar') }}" method="POST">
        <label for="universidad">Universidad:</label>
        <input type="text" name="universidad" id="universidad" required><br><br>

        <label for="nivel_estudios">Nivel de estudios:</label>
        <select name="nivel_estudios" id="nivel_estudios" required>
            <option value="Estudiante">Estudiante</option>
            <option value="Profesional">Profesional</option>
        </select><br><br>

        <label for="nombres">Nombres:</label>
        <input type="text" name="nombres" id="nombres" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" id="correo" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
